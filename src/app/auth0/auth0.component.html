<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button class="btn btn-primary btn-block" (click)="auth.logout({ returnTo: document.location.origin })">
      Log out
    </button>
  </ng-container>

  <ng-template #loggedOut>
    <button class="btn btn-primary btn-block" (click)="auth.loginWithRedirect({
      appState: { target: '/redirect' }
    })">Log in</button>
  </ng-template>
