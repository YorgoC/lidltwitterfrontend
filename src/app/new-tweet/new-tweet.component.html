<form name= "form" (ngSubmit)="onSubmit()" #f="ngForm">

    <div class="form-group">
        <label for="tweet">Tweet</label>
        <textarea
          id= "tweet"
          type="text"
          class="form-control"
          name="tweet"
          [(ngModel)]="form.tweet"
          required
        >
        </textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-block">Create New Tweet</button>
      </div>



</form>
